name: Build Workflow
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push] 
jobs:
  ReadConfig:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      environment: ${{ steps.read-environment.outputs.value }}
      branch: ${{ steps.read-branch.outputs.value }}
    steps:
      - id: read-environment
        # run: echo "::set-output name=value::qa" # TODO:
        run: echo "value=qa" >> $GITHUB_OUTPUT
      - id: read-branch
        # run: echo "::set-output name=value::dev-ni"  # TODO:
        run: echo "value=dev-ni" >> $GITHUB_OUTPUT
  job2:
    runs-on: ubuntu-latest
    needs: ReadConfig
    steps:
      - run: echo ${{needs.ReadConfig.outputs.environment}} 
      - run: echo ${{needs.ReadConfig.outputs.branch}}
  job3:
    runs-on: ubuntu-latest
    needs: ReadConfig
    if: ${{ needs.ReadConfig.outputs.environment == 'qa' }}
    steps:
      - run: echo ${{needs.ReadConfig.outputs.environment}} 
      - run: echo ${{needs.ReadConfig.outputs.branch}}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{needs.ReadConfig.outputs.branch}}
          # ref: dev-ni
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: ls
        run: ls ${{ github.workspace }}
  job4:
    runs-on: ubuntu-latest
    needs: ReadConfig
    if: ${{ needs.ReadConfig.outputs.environment == 'prod' }}
    steps:
      - run: echo ${{needs.ReadConfig.outputs.environment}} 
      - run: echo ${{needs.ReadConfig.outputs.branch}}
